<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">

	/*
		style 은 html 에 표시된 문서들의 모양을
		설정하는 부분이다.
	*/
	body {
		background-color: black;
	}

	/*
		P 는 selector 라고 부르며
		html의 body 안에 있는 p tag를 가리킨다.
		기본 문법은 selector {}
		{} 안쪽에 각 속성들을 설정해서
		디자인을 설정한다.
	*/

	p {
		color: white ;
		background-color: rgb(245,17,134);
	}
	#p1 {
		color: white ;
		background-color: rgb(0,172,10);
	}
	#p2 {
		color: white ;
		background-color: rgb(10,1,110);
	}

	</style>
	
</head>
<body>
	<p id = "p1"> 우리나라 만세 </p>
	<p id = "p2"> 대한민국 만세 </p> 
	<p id = "p3"> Copy Right &copy; ljhljh671@naver.com </p> 
</body>
</html>
